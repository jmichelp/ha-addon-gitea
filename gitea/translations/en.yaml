configuration:
  ss:
    name: Enable SSL
    description: >-
      Enable usage of SSL on the Web UI. Useful if you want to use FIDO2
      security keys as 2FA.
  use_nginx:
    name: Use Nginx reverse proxy
    description: >-
      Enables/Disables Nginx reverse proxy for the web interface.
      It is recommended to enable it if you plan to expose the Web UI
      to external network as it will enable SSL.
  domain:
    name: FQDN
    description: >-
      Lower case, without https, e.g. `gitea.example.com`
network:
  22/tcp: The Git SSH interface port
  3000/tcp: The web UI interface port
